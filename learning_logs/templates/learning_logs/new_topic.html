{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h3>Add a new topic:</h3>
    <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button style="background-color: #457b9d;" name="submit"
                    class="btn btn-primary">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
