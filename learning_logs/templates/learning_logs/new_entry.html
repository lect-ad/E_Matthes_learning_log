{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h4><a style="color: #457b9d;" href="{% url 'learning_logs:topic' topic.id %}">
        {{ topic }}</a></h4>
{% endblock page_header %}

{% block content %}
    <h5>Add a new entry:</h5>
    <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button style="background-color: #457b9d;" name="submit"
                    class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
